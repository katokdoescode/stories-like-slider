<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Accessible stories-like slider">
	<meta name="keywords" content="slider, html5, a11y, native javascript, es6, css3, banner">
	<meta name="author" content="@katokdoescode">
	<link rel="stylesheet" href="style.css">
	<title>Demo: Stories-like slider</title>
</head>

<body>
	<section>
		<div class="banner" style="--duration: 4s" id="slider-banner">
			<div class="banner-content" id="banner-content">
				<figure
					id="slide-1"
					role="tabpanel"
					aria-labelledby="tab-1"
					class="slide slide-0 active"
				>
					<picture>
						<source
							type="image/webp"
							srcset="./assets/images/slider-pictures/yellow@lg-x1.webp 1x, ./assets/images/slider-pictures/yellow@lg-x2.webp 2x"
							media="(min-width: 900px)"
						/>
						<source
							type="image/webp"
							srcset="./assets/images/slider-pictures/yellow@sm-x1.webp 1x, ./assets/images/slider-pictures/yellow@sm-x2.webp 2x"
							media="(max-width: 900px)"
						/>
						<source
							srcset="./assets/images/slider-pictures/yellow@lg-x1.jpg 1x, ./assets/images/slider-pictures/yellow@lg-x2.jpg 2x"
							media="(min-width: 900px)"
						/>
						<source
							srcset="./assets/images/slider-pictures/yellow@sm-x1.jpg 1x, ./assets/images/slider-pictures/yellow@sm-x2.jpg 2x"
							media="(max-width: 900px)"
						/>
						<img
							src="./assets/images/slider-pictures/yellow@lg-x1.jpg"
							srcset="./assets/images/slider-pictures/yellow@lg-x2.jpg 2x"
							alt="Мне врут"
							width="900"
							height="438"
						/>
					</picture>
					<figcaption class="caption">Мне врут</figcaption>
				</figure>

				<figure
					id="slide-2"
					role="tabpanel"
					aria-labelledby="tab-2"
					class="slide slide-1"
				>
					<picture>
						<source
							type="image/webp"
							srcset="./assets/images/slider-pictures/green@lg-x1.webp 1x, ./assets/images/slider-pictures/green@lg-x2.webp 2x"
							media="(min-width: 900px)"
						/>
						<source
							type="image/webp"
							srcset="./assets/images/slider-pictures/green@sm-x1.webp 1x, ./assets/images/slider-pictures/green@sm-x2.webp 2x"
							media="(max-width: 900px)"
						/>
						<source
							srcset="./assets/images/slider-pictures/green@lg-x1.jpg 1x, ./assets/images/slider-pictures/green@lg-x2.jpg 2x"
							media="(min-width: 900px)"
						/>
						<source
							srcset="./assets/images/slider-pictures/green@sm-x1.jpg 1x, ./assets/images/slider-pictures/green@sm-x2.jpg 2x"
							media="(max-width: 900px)"
						/>
						<img
							src="./assets/images/slider-pictures/green@lg-x1.jpg"
							srcset="./assets/images/slider-pictures/green@lg-x2.jpg 2x"
							alt="Я знаю, мне врут"
							width="900"
							height="438"
						/>
					</picture>
					<figcaption class="caption">Я знаю, мне врут</figcaption>
				</figure>

				<figure
					id="slide-3"
					role="tabpanel"
					aria-labelledby="tab-3"
					class="slide slide-2"
				>
					<picture>
						<source
							type="image/webp"
							srcset="./assets/images/slider-pictures/red@lg-x1.webp 1x, ./assets/images/slider-pictures/red@lg-x2.webp 2x"
							media="(min-width: 900px)"
						/>
						<source
							type="image/webp"
							srcset="./assets/images/slider-pictures/red@sm-x1.webp 1x, ./assets/images/slider-pictures/red@sm-x2.webp 2x"
							media="(max-width: 900px)"
						/>
						<source
							srcset="./assets/images/slider-pictures/red@lg-x1.jpg 1x, ./assets/images/slider-pictures/red@lg-x2.jpg 2x"
							media="(min-width: 900px)"
						/>
						<source
							srcset="./assets/images/slider-pictures/red@sm-x1.jpg 1x, ./assets/images/slider-pictures/red@sm-x2.jpg 2x"
							media="(max-width: 900px)"
						/>
						<img
							src="./assets/images/slider-pictures/red@lg-x1.jpg"
							srcset="./assets/images/slider-pictures/red@lg-x2.jpg 2x"
							alt="Но всё равно хаваю, что мне суюут"
							width="900"
							height="438"
						/>
					</picture>
					<figcaption class="caption">Но всё равно хаваю, что мне суюут</figcaption>
				</figure>
			</div>

			<div
				id="slide-indicators"
				class="slide-indicators"
				role="tablist"
				aria-label="Control tabs"
				tabindex="0"
			>
				<button
					id="tab-1"
					role="tab"
					aria-selected="true"
					aria-controls="slide-1"
					class="slide-indicator active"
					type="button"
					value="0"
				>
					Продавай
				</button>
				<button
					id="tab-2"
					role="tab"
					aria-selected="false"
					aria-controls="slide-2"
					class="slide-indicator"
					type="button"
					value="1"
				>
					Покупай
				</button>
				<button
					id="tab-3"
					role="tab"
					aria-selected="false"
					aria-controls="slide-3"
					class="slide-indicator"
					type="button"
					value="2"
				>
					Обслуживай
				</button>
			</div>

			<div class="slider-controls">
				<button
					id="button-previous"
					aria-controls="slide-1, slide-2, slide-3"
					class="control-button"
					type="button"
					value="prev"
					title="Предыдущий слайд"
				>
					<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="none">
						<path fill="#fff" d="M3 16c0-.6.4-1 1-1h24a1 1 0 1 1 0 2H4a1 1 0 0 1-1-1Z"/>
						<path fill="#fff" d="M19.3 7.3a1 1 0 0 1 1.4 0l8 8c.4.4.4 1 0 1.4l-8 8a1 1 0 0 1-1.4-1.4l7.3-7.3-7.3-7.3a1 1 0 0 1 0-1.4Z"/>
					</svg>
				</button>

				<button
					id="button-next"
					aria-controls="slide-1, slide-2, slide-3"
					class="control-button"
					type="button"
					value="next"
					title="Следующий слайд"
				>
					<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="none">
						<path fill="#fff" d="M3 16c0-.6.4-1 1-1h24a1 1 0 1 1 0 2H4a1 1 0 0 1-1-1Z"/>
						<path fill="#fff" d="M19.3 7.3a1 1 0 0 1 1.4 0l8 8c.4.4.4 1 0 1.4l-8 8a1 1 0 0 1-1.4-1.4l7.3-7.3-7.3-7.3a1 1 0 0 1 0-1.4Z"/>
					</svg>
				</button>
			</div>
		</div>

		<div class="static-image-wrapper">
			<picture>
				<source
					type="image/webp"
					srcset="./assets/images/static-image/qr@x1.webp 1x, ./assets/images/static-image/qr@x2.webp 2x"
				/>
				<img
					src="./assets/images/static-image/qr@x1.jpg"
					srcset="./assets/images/static-image/qr@x2.jpg x2"
					alt="QR-code"
					width="438"
					height="438"
				>
			</picture>
		</div>
	</section>
	<script src="slider.js"></script>
</body>
</html>
